<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'img/appicon.ico' %}">
        <script src="{% static 'js/app.js' %}" defer></script>
    </head>
    <body>
        <dialog id="modal">
            <input type="text" id="name-input" placeholder="Enter a username" class="modal-form">
            <center>
                <button id="btn-close-modal" class="modal-btn">Send</button>
            </center>
        </dialog>
        <div id="container" class="bordergradient">
            <div class="column">
                <div id="messages"></div>
            </div>
            <div class="column-type-section">
                <center>
                    <form id="form" class="form-css">
                        <input type="text" name="msg"/>
                    </form>
                </center>
            </div>
        </div>
    </body>
</html>
